<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Cover</title>
    <link rel="stylesheet" href="styles.css?v=20260212-1" />
  </head>
  <body>
    <main class="app">
      <h1>Cloud Cover</h1>
      <p class="subtitle">Current cloud cover at your location or ZIP code</p>

      <section class="controls" aria-label="Location controls">
        <label for="zipInput" class="sr-only">ZIP code</label>
        <input id="zipInput" type="text" inputmode="numeric" autocomplete="postal-code" placeholder="Enter ZIP code" maxlength="10" />
        <button id="zipSearch" type="button">Use ZIP</button>
        <button id="useLocation" type="button">Use My Location</button>
      </section>

      <section id="card" class="card" aria-live="polite">
        <p id="status">Waiting to load...</p>
        <p id="location" class="muted"></p>
        <p id="cloudCover" class="value"></p>
        <p id="skyCondition" class="condition"></p>
        <div class="meter" aria-hidden="true">
          <div id="meterFill" class="meter-fill"></div>
        </div>
        <p id="updated" class="muted"></p>
      </section>

      <section class="card forecast-card" aria-live="polite">
        <h2>Next 24 hours</h2>
        <div id="forecast" class="forecast-list"></div>
      </section>

      <button id="retry" type="button">Refresh</button>
    </main>

    <script src="app.js?v=20260212-1" defer></script>
  </body>
</html>
